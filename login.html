<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="StyleSheet"
      type="text/css"
      href="./css/login.css"
      media="screen"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Log in Blove Donation</title>
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <img
          tabindex="0"
          class="header__img"
          src="./img/logo.png"
          alt="logo Blove"
        />
        <h1 tabindex="0" class="header__title--blove">Blove</h1>
        <h1 tabindex="0" class="header__title--donation">Donation</h1>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Log in</h2>
        <form class="login__container--form">
          <input
            aria-label="Email"
            class="input"
            type="text"
            placeholder="Email"
          />
          <input aria-label=Password" class="input" type="password"
          placeholder="Password" />
          <button
            class="button"
            type="button"
            onclick="window.location='index.html'"
          >
            Log In
          </button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkboxs"
              />Remember me
            </label>
            <a href="/">Forgotten my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img class="icon-google" src="./img/google.png" alt="Google" />
            <a href="/">Login with Google</a>
          </div>
          <div>
            <img
              class="icon-facebook"
              src="./img/facebook.png"
              alt="Facebook"
            />
            <a href="/">Login with Facebook</a>
          </div>
        </section>
        <p class="login__container--register">
          You don't have an account? <a href="./signup.html"> Sign up</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy statement</a>
      <a href="/">Help center</a>
    </footer>
  </body>
</html>
