<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="StyleSheet"
      type="text/css"
      href="./css/signup.css"
      media="screen"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Sing up Blove Donation</title>
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <img
          tabindex="0"
          class="header__img"
          src="./img/logo.png"
          alt="logo Blove"
        />
        <h1 tabindex="0" class="header__title--blove">Blove</h1>
        <h1 tabindex="0" lass="header__title--donation">Donation</h1>
      </div>
    </header>
    <section class="signup">
      <section class="signup__container">
        <h2 tabindex="0">Sign up</h2>
        <form class="signup__container--form">
          <input
            aria-label="Names"
            class="input"
            type="text"
            placeholder="Names"
          />
          <input
            aria-label="Email"
            class="input"
            type="email"
            placeholder="Email"
          />
          <input
            aria-label="Password"
            class="input"
            type="password"
            placeholder="Password"
          />
          <button class="button">Sign Up</button>
        </form>
        <a href="/login.html">Log In</a>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy statement</a>
      <a href="">Help center</a>
    </footer>
  </body>
</html>
